<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDA Quiz App </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main">
        <div id="content accueil">
            <form action="" id="form">
                <div class="page">
                    <div class="head">
                        <h1>Quel est le type d'un fichier javascript ?</h1>

                        <label>Question 1/15                                                                                                 30</label>
                    </div>
                    <div class="progress-bar">
                        <div class="step">
                           <div class="bullet">
                              <span>1</span>
                           </div>
                           <div></div>
                        </div>
                        <div class="step">
                          
                           <div class="bullet">
                              <span>2</span>
                           </div>
                           <div class="check fas fa-check"></div>
                        </div>
                        <div class="step">
                           <div class="bullet">
                              <span>3</span>
                           </div>
                           <div class="check fas fa-check"></div>
                        </div>
                        <div class="step">
                           <div class="bullet">
                              <span>4</span>
                           </div>
                           <div class="check fas fa-check"></div>
                        </div>
                     </div>
                    <div class="columns">
                        <div class="column-radio">
                            <input type="radio" id="1" name="reponse" value=".ts">
                            <label for="1">.ts</label>
                        </div>
                        <div class="column-radio">
                            <input type="radio" id="2" name="reponse" value=".jsx">
                            <label for="2">.jsx</label>
                        </div>
                        <div class="column-radio">
                            <input type="radio" id="3" name="reponse" value=".js">
                            <label for="3">.js</label>
                        </div>
                        <div class="column-radio">
                            <input type="radio" id="4" name="reponse" value=".j">
                            <label for="4">.j</label>
                        </div>
                        
                        <div class="column">
                                <div>
                                    <button class="quit">Quitter</button>
                                    <button class="next">Suivant</button>   
                                </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
