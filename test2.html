<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>KDA Quiz App</title>
      <link rel="stylesheet" href="styles.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="container">
         <header>Quel est le type d'un fichier Javascript</header>
         
         </div>
         <div class="form-outer">
            <form action="#">
               <div class="page slide-page">
                  <div class="title">
                     Basic Info:
                  </div>
                  <div class="progress-bar">
            <div class="step">
               <p>
                  Question 1/4
               </p>
            </div>
            <div class="step">
               <p>
                    Question 2/4
               </p> 
            </div>
            <div class="step">
               <p>
                Question 3/4
               </p>
            </div>
            <div class="step">
               <p>
                    Question 4/4
               </p>
            </div>
                  <div class="field">
                     <div class="label">
                        First Name
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">
                        Last Name
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <button class="firstNext next">Next</button>
                  </div>
               </div>
               <div class="page">

                <div class="column-radio">
                    <input type="radio" id="1" name="reponse" value=".js">
                    <label for="1" class="label">.js</label>
                </div>

                <div class="column-radio">
                    <input type="radio" id="1" name="reponse" value=".js">
                    <label for="1" class="label">.jsx</label>
                </div>

                <div class="column-radio">
                    <input type="radio" id="1" name="reponse" value=".js">
                    <label for="1" class="label">.j</label>
                </div>

                <div class="column-radio">
                    <input type="radio" id="1" name="reponse" value=".js">
                    <label for="1" class="label">.java</label>
                </div>

                <div class="field btns">
                    <button class="prev-1 prev">Previous</button>
                    <button class="next-1 next">Next</button>
                 </div>
               </div>
               <!-- fin de la premiere page de question -->
               <!-- deuxieme page de question  -->
               <div class="page">

                  <div class="column-radio">
                      <input type="radio" id="1" name="reponse" value=".js">
                      <label for="1" class="label">.js</label>
                  </div>
  
                  <div class="column-radio">
                      <input type="radio" id="1" name="reponse" value=".js">
                      <label for="1" class="label">.jsx</label>
                  </div>
  
                  <div class="column-radio">
                      <input type="radio" id="1" name="reponse" value=".js">
                      <label for="1" class="label">.j</label>
                  </div>
  
                  <div class="column-radio">
                      <input type="radio" id="1" name="reponse" value=".js">
                      <label for="1" class="label">.java</label>
                  </div>
  
                  <div class="field btns">
                      <button class="prev-1 prev">Previous</button>
                      <button class="next-1 next">Next</button>
                   </div>
                 </div>
               <!-- fin de la page deux -->
               <div class="page">
                  <div class="title">
                     Login Details:
                  </div>
                  <div class="field">
                     <div class="label">
                        Username
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">
                        Password
                     </div>
                     <input type="password">
                  </div>
                  <div class="field btns">
                     <button class="prev-3 prev">Previous</button>
                     <button class="submit">Submit</button>
                  </div>
               </div>
            </form>
         </div>
      </div>
      <script src="scripts.js"></script>
   </body>
</html>
